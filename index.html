<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Forever Journey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <h1>Our Journey Together</h1>
        <p class="subtitle">...counting every beautiful moment until infinity.</p>
        
        <div id="timer">
            <div class="time-box">
                <span id="years" class="time-value">0</span>
                <span class="time-label">Years</span>
            </div>
            <div class="time-box">
                <span id="months" class="time-value">0</span>
                <span class="time-label">Months</span>
            </div>
            <div class="time-box">
                <span id="days" class="time-value">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time-value">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time-value">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time-value">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="message">
            <p>"Every second with you is my new favorite moment."</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
